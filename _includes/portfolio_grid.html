<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      {% if post.projectcategory == "portfolio" %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="{{ post.internalurl | prepend: site.baseurl }}" class="portfolio-link">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <div class="image-container">
            <img src="{{ site.baseurl }}/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
            <div class="portfolio-date"><h6>{{ post.project-date }}</h6></div>
            <div class="portfolio-caption"><h4>{{ post.project-title }}</h4></div>
          </div>
        </a>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
